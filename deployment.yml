apiVersion: apps/v1
kind: Deployment
metadata:
  name: cars-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cars
  template:
    metadata:
      labels:
        app: cars
    spec:
      containers:
      - name: cars
        image: vijayanand3333/vj-cars:latest
        ports:
        - containerPort: 80
